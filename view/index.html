<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>2017 CSIE camp Monopoly!</title>
	<link type="text/css" rel="stylesheet" href="index.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

	<script src="/socket.io/socket.io.js"></script>
	<script src="../model/ClassDefine.js"></script>
	<script src="../model/Questions.js"></script>
	<script src="View.js"></script>
	

</head>
<body>

<div id ="container">

	<div id="map">
		<div id="switch"></div>
		<script src="CircleTriangle.js"></script> 
	</div>

	<div id="players">
		<img src="img/player0.png" id="player0">
		<img src="img/player1.png" id="player1">
		<img src="img/player2.png" id="player2">
		<img src="img/player3.png" id="player3">
		<img src="img/player4.png" id="player4">
	</div>

	<div id="scoreboard">
		<div class="title">
			<h1>Scoreboard</h1>
		</div>
		<div class="rank">
			<img id="profile" src="img/prof.png">
			<div class="info" id="info1">
				<h4>第一小隊</h4>
				<p>$1000</p>
			</div>
		</div>
		<div class="rank">
			<img id="profile" src="img/prof.png">
			<div class="info"  id="info2">
				<h4>第二小隊</h4>
				<p>$2000</p>
			</div>
		</div>
		<div class="rank">
			<img id="profile" src="img/prof.png">
			<div class="info" id="info3">
				<h4>第三小隊</h4>
				<p>$2000</p>
			</div>
		</div>
		<div class="rank">
			<img id="profile" src="img/prof.png">
			<div class="info" id="info4">
				<h4>第四小隊</h4>
				<p>$2000</p>
			</div>
		</div>
		<div class="rank">
			<img id="profile" src="img/prof.png">
			<div class="info"  id="info5">
				<h4>第五小隊</h4>
				<p>$2000</p>
			</div>
		</div>
	</div>

	<div id="questionBox">
		<div class="qTitle"><h1>題目名稱</h1></div>
		<div class="qDes">
			<p>default.</p>
		</div>
		<form>
			<div class="options" id="multiOptions">
				<div class="opBox" id="mop0">
					<input type="checkbox" name="mq" value=0> 
					<label>選項一</label>
				</div>
				<div class="opBox" id="mop1">
					<input type="checkbox" name="mq" value=1> 
					<label>選項二</label>
				</div>
				<div class="opBox" id="mop2">
					<input type="checkbox" name="mq" value=2> 
					<label>選項三</label>
				</div>
				<div class="opBox" id="mop3">
					<input type="checkbox" name="mq" value=3> 
					<label>選項四</label>
				</div>
				<div class="opBox" id="mop4">
					<input type="checkbox" name="mq" value=4> 
					<label>選項五</label>
				</div>
			</div>
			<div class="options" id="singleOptions">
				<div class="opBox" id="sop0">
					<input type="radio" name="qq" value=0> 
					<label>選項一</label>
				</div>
				<div class="opBox" id="sop1">
					<input type="radio" name="qq" value=1> 
					<label>選項二</label>
				</div>
				<div class="opBox" id="sop2">
					<input type="radio" name="qq" value=2> 
					<label>選項三</label>
				</div>
				<div class="opBox" id="sop3">
					<input type="radio" name="qq" value=3> 
					<label>選項四</label>
				</div>
				<div class="opBox" id="sop4">
					<input type="radio" name="qq" value=4> 
					<label>選項五</label>
				</div>
			</div>
			<br><br>
			<input type="button" id="submitButton" value="Submit">
		</form>
	</div>

	<div class="diceBox" id="diceResult">
		<div class="txtbox">
			<h2>Player # got</h2>
			<h1>3!</h1>
		</div>
		<img src="img/wifi1.png">
	</div>

	<div class="diceBox" id="rollDice">
		<div class="txtbox">
			<h1>Player # roll the dice!</h1>
		</div>
		<img src="img/wifi.gif" id="wifi">
		<input type="button" value="Roll Dice!" id="roll_dice_btn" onclick="roll_dice()"/>
	</div>

</div>
</body>

</html>
